<!-- http://ru-going.herokuapp.com/ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" href="assets/images/icon.jpg">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>RU Going?</title>
</head>
<body>

<!-- Container -->  
<div class="container"><br><br>

  <!-- R U Going Header -->
  <h1 align="center"><img src="assets/images/rutgers.png" height="70" width="auto">U Going?</h1><br><br>

  <!-- Container for inputs and button -->
  <div id="inputSection">

  <div class="form-group">
    <label class="control-label" for="focusedInput">What's your name?</label>
    <input class="form-control" id="focusedInput" type="text" value="">
  </div><br>

  <!-- Where are you input. #whereInput -->
   <label for="select">Which campus are you on?</label>
    <div class="form-group">
          <select class="form-control" id="toDoSelect">
            <option>Busch</option>
            <option>College Avenue</option>
            <option>Douglass</option>
            <option>Cook</option>
            <option>Off-campus</option>
          </select>
    </div>
    <br>

  <!-- What do you want to do input. #toDoSelect -->
  <label for="select">What do you want to do?</label>
    <div class="form-group">
          <select class="form-control" id="toDoSelect">
            <option>Bars</option>
            <option>Food</option>
            <option>Hangout</option>
            <option>Jam Session</option>
            <option>Movies</option>
            <option>Sports</option>
            <option>Study</option>
          </select>
    </div>
    <br>

  <!-- Submit button #goButton-->
  <a href="#" class="btn btn-default btn-lg btn-block" id="goButton">Let's go!</a><br>

  </div>
  <!-- ^Container for Inputs and Button -->
  
  <!-- Container for event divs #eventDiv -->
  <div id="eventDiv">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <element id = "eventHeader"><h4>Post-Exam Stress Release at Knight Club</h4></element>
        <element id= "eventCreator"><h6>Created by: Eric Ho</h6></element>
        <img src="assets/images/knightClub.jpg"><br>
        <element id = "eventTime"><h6>Event time: 11:00pm</h6></element>
        <a href="#" id = "eventJoin" class="btn btn-default">Join this hangout</a><br>
      </div>
  </div>

</div>
<!-- ^Container -->

<footer>
<!-- Nav Buttons -->
<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
  <!-- empty -->
</div>
  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <ul class="pager">
      <li class="previous disabled"><a href="#" id="backButton">&larr; Back</a></li>
      <li class="next" id="forwardButton"><a href="#" id="forwardButton">Forward &rarr;</a></li>
    </ul>
  </div>
<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
  <!-- empty -->
</div>
</footer>
<!-- Footer -->
<footer align="center">&copy; Ninth Mystery Productions</footer>

<script src="assets/javascript/logic.js"></script>
</body>
</html>
